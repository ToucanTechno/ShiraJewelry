<div id="table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection !== undefined && selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection !== undefined && selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <mat-text-column name="id"></mat-text-column>
    <mat-text-column name="displayNameEN"></mat-text-column>
    <mat-text-column name="displayNameHE"></mat-text-column>
    <mat-text-column name="imagePath"></mat-text-column>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions <mat-icon class="delete-selected">delete_sweep</mat-icon></th> <!-- TODO: add hovers over actions -->
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="'/admin/edit-category/' + row.id"><mat-icon>edit</mat-icon></a>
        <mat-icon>delete</mat-icon>
        <mat-icon>keyboard_arrow_up</mat-icon>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="categoriesTableColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: categoriesTableColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
