<div id="table-container">
  <table mat-table [dataSource]="categoriesList">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <mat-text-column name="id"></mat-text-column>
    <mat-text-column name="categoryName"></mat-text-column>
    <mat-text-column name="image"></mat-text-column>
    <mat-text-column name="actions">×¡</mat-text-column>
    <tr mat-header-row *matHeaderRowDef="categoriesTableColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: categoriesTableColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[20, 50]" showFirstLastButtons></mat-paginator>
</div>
