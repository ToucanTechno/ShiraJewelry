<mat-toolbar>
  <mat-toolbar-row class="title-row">
    <span class="title">{{title}}</span>
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         (click)="activeLink = link.selfLink.name"
         [matMenuTriggerFor]="appMenu" [matMenuTriggerData]="link"
         [active]="activeLink == link.selfLink.name"
         (mouseenter)="enterMenuHeader(link.menuName)"
         (mouseleave)="leaveMenuHeader(link.menuName)"
         disableRipple
         *ngFor="let link of links">
        {{ link.selfLink.name }}
      </a>
      <mat-menu hasBackdrop="false" #appMenu="matMenu">
        <ng-template matMenuContent let-childLinks="childLinks" let-menuName="menuName">
          <span (mouseenter)="enterMenuBody(menuName)" (mouseleave)="leaveMenuBody(menuName)">
            <button *ngFor="let childLink of childLinks" mat-menu-item><span>{{ childLink.name }}</span></button>
          </span>
        </ng-template>
      </mat-menu>
    </nav>
    <span class="title-row-actions">
      <mat-form-field floatLabel="never">
        <input matInput placeholder="Search" [(ngModel)]="searchText">
        <mat-icon class="search-bar-icon" matSuffix>search</mat-icon>
      </mat-form-field>
      <mat-icon>language</mat-icon>
      <mat-icon>account_circle</mat-icon>
      <mat-icon>shopping_cart</mat-icon>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
